<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Замовлення товару</title>
</head>
<body background="image/bgs.jpg" text="white">
    <br>
    <br>
    <br>
    <br>
    <br>
<center>
    <h1>Оформлення замовлення</h1>
    <br>
    <br>
Номер вашої банківської карти:
<input name="bank"
       type="text"
       maxlength="16"
       size="19">
<br><br>
Ваш особистий рахунок:
<input name="num"
       type="text"
       maxlength="4"
       size="4">
<br><br>
Товар який ви бажаєте замовити:
<select name="tov"
        id="">
  <option value="1">Електрочайник</option>
  <option value="2">Настінний годинник</option>
  <option value="3">Холодильник</option>
  <option value="4">Посуд</option>
  <option value="5">Диван</option>
</select>
<br><br>
Спосіб оплати: <br>
<input type="radio" name="spos">Готівка
<input type="radio" name="spos1">Картка
<br><br>
Інформація яку ви можете отримати при замовленні: <br>
<input type="checkbox" name="eldinam" value="yes">Стан товару під час доставки <br>
<input type="checkbox" name="eldinam" value="yes1">Номер відправника <br>
<input type="checkbox" name="eldinam" value="yes">Дата прибуття <br>
<br> <br>
<input type="reset" name="name" value="Оформити замовлення">
</center>
</body>
</html>
