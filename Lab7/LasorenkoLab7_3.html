<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
  <style>
    table, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
<table align="center"bgcolor="#483d8b">
<tr>
  <td colspan="3" align="center"><h2>Анкета</h2></td>
</tr>
  <tr>
    <td>1</td>
    <td>Прізвище</td>
    <td align="center">
      <input name="usname" type="text" maxlength="40" size="20" value="">
    </td>
  </tr>

  <tr>
    <td>2</td>
    <td>Ім'я, по батькові</td>
    <td align="center">
      <input name="usname1" type="text" maxlength="40" size="20" value="">
    </td>
  </tr>

  <tr>
    <td>3</td>
    <td>Число і рік народження</td>
    <td align="center"><input name="born" type="text" maxlength="40" size="20" value=""></td>
  </tr>

    <td>4</td>
    <td>Домашня адреса</td>
    <td align="center"><input name="adress" type="text" maxlength="40" size="20" value=""></td>
  </tr>

  </tr>

  <tr>
    <td>6</td>
    <td>Домашній (робочий) телефон</td>
    <td align="center"><input name="phone" type="text" maxlength="40" size="20" value=""></td>
  </tr>

  <tr>
    <td>7</td>
    <td>Email</td>
    <td align="center"><input name="imaile" type="text" maxlength="40" size="20" value=""></td>
  </tr>

  <tr>
    <td>8</td>
    <td>Область наукових інтересів</td>
    <td>
      1: <input name="science" type="text" maxlength="w0" size="20" value=""><br>
      2: <input name="science" type="text" maxlength="40" size="20" value=""><br>
      3: <input name="science" type="text" maxlength="40" size="20" value=""><br>
      4: <input name="science" type="text" maxlength="40" size="20" value=""><br>
      5: <input name="science" type="text" maxlength="40" size="20" value=""><br>
      6: <input name="science" type="text" maxlength="40" size="20" value=""><br>
      7: <input name="science" type="text" maxlength="40" size="20" value=""><br>
      8: <input name="science" type="text" maxlength="40" size="20" value=""><br>
    </td>
  </tr>

  <tr>
    <td colspan="3">
      <input type="reset" value="Відмінити введення"><br><br>
      <input type="reset" name="name" value="Надіслати дані та перейти до другого етапу реєстрації">
    </td>
  </tr>

</table>
</body>
</html>
