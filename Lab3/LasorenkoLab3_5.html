<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Використання таблиць</title>
</head>
<body>
<table
        width="100%"
        border="1"
        cellpadding="3">

    <tr>
        <td>Заголовок 1</td>
        <td>Заголовок 2</td>
        <td>Заголовок 3</td>
        <td>Заголовок 4</td>
        <td>Заголовок 5</td>
    </tr>

    <tr>
        <td>Рядок 1</td>
        <td colspan="2" rowspan="2"align="center"><img src="image/html.png"
                                         alt="HTML"
                                         width="30"
                                         ></td>
        <td>Рядок 1</td>
        <td>Рядок 1</td>
        <td>Рядок 1</td>
    </tr>

    <tr>
        <td>Рядок 2</td>
        <td>Рядок 2</td>
        <td>Рядок 2</td>
        <td>Рядок 2</td>
        <td>Рядок 2</td>
    </tr>

    <tr>
        <td>Рядок 3</td>
        <td colspan="2" rowspan="2" align="center">Текст комірки по центру</td>
        <td>Рядок 3</td>
        <td>Рядок 3</td>
        <td>Рядок 3</td>
    </tr>

    <tr>
        <td>Рядок 4</td>
        <td>Рядок 4</td>
        <td>Рядок 4</td>
        <td>Рядок 4</td>
        <td>Рядок 4</td>
    </tr>
</table>
</body>
</html>
