<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Самостійна робота з таблицями</title>
  <style>

    td {
      padding: 10px
    }

    table {
      border-spacing : 3px
    }

  </style>
</head>
<body>
<table width="70%"
       border="1"
       cellspacing="0"
       cellpadding="5"
       bgcolor="#696969"
       align="right">

  <tr>
    <td><img src="image/c++.png" alt="C++" width="30"></td>
    <td>C++</td>
    <td><img src="image/js.png" alt="JavaScript"width="30"></td>
    <td>JavaScript</td>
  </tr>

  <tr>
    <td><img src="image/C.png" alt="C" width="30"></td>
    <td>Мова С</td>
    <td><img src="image/kotl.png" alt="Kotlin"width="30"></td>
    <td>Kotlin</td>
  </tr>

  <tr>
    <td><img src="image/Ch.png" alt="C#" width="30"></td>
    <td>C#</td>
    <td><img src="image/php.png" alt="PHP"width="30"></td>
    <td>PHP</td>
  </tr>

  <tr>
    <td><img src="image/html.png" alt="HTML"width="30"></td>
    <td>HTML</td>
    <td><img src="image/python.png" alt="Python"width="30"></td>
    <td>Python</td>
  </tr>

  <tr>
    <td><img src="image/java.png" alt="Java"width="30"></td>
    <td>Java</td>
    <td><img src="image/swift.png" alt="Swift"width="30"></td>
    <td>Swift</td>
  </tr>

</table>
</body>
</html>
