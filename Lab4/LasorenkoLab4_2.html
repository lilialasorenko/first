<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Самостійне опрацювання 4.1</title>
</head>
<body background="image/backgrnd.gif">

<h1><p align="center">
  <font color="#FFFFFF">Завдання 4.1</font>
</p></h1>

<p align="center" >
  <marquee
          bgColor="#8A6800"
          width="800"
          height="50"
          behavior="Alternate">
    <font color="#a52a2a"
          size="6"><b><i>Текст коливається з одного боку в другий</i></b></font>
  </marquee>
  <br><br><br>

  <marquee behavior="scroll"
           bgColor="#236129"
           width="800"
           height="50">
    <font  color="#9DA018"
           size="6"><b><i>Текст пробігає справа наліво та з’являється знову</i></b></font>
  </marquee>
  <br><br><br>

  <marquee behavior="slide"
           bgColor="#852600"
           width="800"
           height="50">
    <font  color="#666666"
           size="6"><b><i>Текст у рядку пробігає та зупиняється</i></b></font>
  </marquee>
  <br><br><br>

  <marquee behavior="scroll"
           bgColor="#32127A"
           width="800"
           height="50"
           scrolldelay="120">
    <font  color="#B31DC9"
           size="6"><b><i>Запізнення тексту на 120</i></b></font>
  </marquee>
  <br><br><br>

  <marquee behavior="scroll"
           bgColor="#1D70C9"
           width="800"
           height="50"
           scrollamount="30">
    <font  color="#949494"
           size="6"><b><i>Швидкість тексту 30</i></b></font>
  </marquee>
  <br><br><br>

</body>
</html>
