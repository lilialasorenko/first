<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Самостійне опрацювання 4.2</title>
</head>
<body background="image/backgrnd.gif">
<h1><p align="center">
  <font color="#FFFFFF">Завдання 4.2</font>
</p></h1>

<p align="center">
<marquee
        behavior="alternate"
        width="800"
        direction="up"
        height="150"
        bgColor="#8A6800">
  <font color="#a52a2a"
        size="6"><b><i>
      <img src="image/bananas.jpg" width="45" height="45">
        Текст коливається
      <img src="image/bananas.jpg" width="45" height="45"></i></b></font>
</marquee>
    <br><br><br>

    <marquee
            behavior="scroll"
            width="800"
            direction="up"
            height="150"
            bgColor="#85D6CC">
        <font color="#a52a2a"
              size="6"><b><i>
            <img src="image/bananas.jpg" width="45" height="45">
            <img src="image/bananas.jpg" width="45" height="45">
            <img src="image/bananas.jpg" width="45" height="45"></i></b></font>
    </marquee>
    <br><br><br>

    <marquee
            behavior="slide"
            width="800"
            direction="down"
            height="150"
            bgColor="#2E8479">
        <font color="#a52a2a"
              size="6"><b><i>
            <img src="image/bananas.jpg" width="45" height="45">
            <img src="image/bananas.jpg" width="45" height="45">
            <img src="image/bananas.jpg" width="45" height="45"></i></b></font>
    </marquee>
    <br><br><br>

    <marquee behavior="scroll"
             bgColor="#32127A"
             width="800"
             direction="up"
             height="150"
             scrolldelay="100">
        <font  color="#B31DC9"
               size="6"><b><i>Запізнення тексту на 100</i></b></font>
    </marquee>
    <br><br><br>

    <marquee behavior="scroll"
             bgColor="#1D70C9"
             width="800"
             direction="down"
             height="150"
             scrollamount="15">
        <font  color="#949494"
               size="6"><b><i>Швидкість тексту 15</i></b></font>
    </marquee>
</p>
</body>
</html>
